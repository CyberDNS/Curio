[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --timeout=60
    --timeout-method=thread
asyncio_mode = auto
timeout = 60
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
